name: CI - build dwm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config \
            libx11-dev libxrender-dev libxinerama-dev libxft-dev \
            libfontconfig-dev libfreetype6-dev libxext-dev

      - name: Provide default colors (for non-pywal builds)
        run: |
          # Replace the pywal include path if it exists
          sed -i 's#"/home/wolf/.cache/wal/colors-wal-dwm.h"#"colors-wal-dwm.h"#' config.def.h || true

          cat > colors-wal-dwm.h <<'EOF'
          #ifndef COLORS_WAL_DWM_H
          #define COLORS_WAL_DWM_H
          
          static const char normfgcolor[]     = "#bbbbbb";
          static const char normbgcolor[]     = "#222222";
          static const char normbordercolor[] = "#444444";
          
          static const char selfgcolor[]      = "#eeeeee";
          static const char selbgcolor[]      = "#005577";
          static const char selbordercolor[]  = "#005577";
          
          static const char *colors[][3] = {
              [SchemeNorm] = { normfgcolor, normbgcolor, normbordercolor },
              [SchemeSel]  = { selfgcolor,  selbgcolor,  selbordercolor },
          };
          
          #endif /* COLORS_WAL_DWM_H */
          EOF

      - name: Build dwm
        run: |
          make clean || true
          make -j"$(nproc)"

      - name: Verify build
        run: |
          if [ -f dwm ]; then
            echo "✅ Build succeeded!"
            ls -lh dwm
            file dwm
          else
            echo "❌ Build failed!"
            exit 1
          fi

      - name: Run version check
        run: ./dwm -v
