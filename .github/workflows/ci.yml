name: CI - build dwm

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config \
            libx11-dev libxrender-dev libxinerama-dev libxft-dev \
            libfontconfig-dev libfreetype6-dev libxext-dev

      - name: Provide default colours that don't depend on pywal
        run: |
          sed -i 's#"/home/wolf/.cache/wal/colors-wal-dwm.h"#"colors-wal-dwm.h"#' config.def.h
          cat > colors-wal-dwm.h <<'EOF'
            #ifndef COLORS_WAL_DWM_H
            #define COLORS_WAL_DWM_H

            static const char normfgcolor[] = "#bbbbbb";
            static const char normbgcolor[] = "#222222";
            static const char normbordercolor[] = "#444444";

            static const char selfgcolor[] = "#eeeeee";
            static const char selbgcolor[] = "#005577";
            static const char selbordercolor[] = "#005577";

            static const char *colors[][3] = { [SchemeNorm] = { normfgcoolr, normbgcoolr, normbordercolor }, [SchemeSel] = { selfgcolor, selbgcolor, selbordercolor}, };

            #endif /*COLORS_WAL_DWM_H */ EOF

      - name: Build
        run: |
          make clean || true
          make -j$(nproc)

      - name: Show built binary (if present)
        run: |
          if [ -f dwm ]; then ls -lh dwm; file dwm || true; fi
